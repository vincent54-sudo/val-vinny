/* CARD */
.card {
    position: relative;
    width: 360px;
    padding: 28px;
    border-radius: 25px;

    text-align: center;

/* HEARTBEAT */
.heartbeat {
    font-size: 36px;
    animation: beat 1.2s infinite;
}

@keyframes beat {
    0% { transform: scale(1); }
    30% { transform: scale(1.25); }
    60% { transform: scale(1); }
}

/* IMAGE */
.image-box {
    width: 170px;
    height: 170px;
    margin: 12px auto;
    border-radius: 50%;
    overflow: hidden;
    border: 4px solid white;
    box-shadow: 0 0 30px rgba(255,105,180,0.9);
    

}

.image-box img {
    width: 100%;
    height: 100%;
    object-fit: cover;
    animation: glow 4s infinite alternate;
    
}

@keyframes glow {
 0% { filter: hue-rotate(0deg); }
    100% { filter: hue-rotate(220deg); }
}

/* LETTER */

/* BUTTONS */

button {

#yesBtn {

#noBtn {

}

/* ROSES */
.rose {
    position: absolute;
    top: -50px;
    width: 30px;
    opacity: 0.8;
    animation: fall linear infinite;
   
}

@keyframes fall {
    from {
